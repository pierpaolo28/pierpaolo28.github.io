# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ["_pages"]

compress_html:
  clippings: all

collections:
  tips:
    sort_by: date
    output: true
    permalink: blog/:collection/:title/
  books:
    sort_by: date
    output: true
    permalink: blog/:collection/:title/
  work:
    sort_by: date
    output: true
    permalink: Projects/:title.html
  sections:
    sort_by: date
    output: true
  publications:
    sort_by: date
    output: true
    permalink: blog/:collection/:title/

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jemoji

paginate: 7
paginate_path: "/blog/blog/page:num/"
